# Production Environment Configuration

# Application name
spring.application.name=website

# MongoDB Configuration - CONFIGURE FOR PRODUCTION
spring.data.mongodb.uri=

# Security Configuration - CONFIGURE FOR PRODUCTION
spring.security.user.name=
spring.security.user.password=

# Server Configuration
server.address=0.0.0.0
server.port=8443

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-index.html

# SSL Configuration - CONFIGURE FOR PRODUCTION
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=

# Logging Configuration - Production level logging
logging.level.com.parking.app=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=WARN

# Custom logging pattern with request ID
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n

# Actuator Configuration - Restricted for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.httptrace.enabled=false
management.trace.http.enabled=false

# Razorpay Configuration - CONFIGURE FOR PRODUCTION (Live credentials)
razorpay.key=
razorpay.secret=

# OAuth2 Google Configuration - CONFIGURE FOR PRODUCTION
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=email,profile

# OAuth2 Apple Configuration - CONFIGURE FOR PRODUCTION
spring.security.oauth2.client.registration.apple.client-id=
spring.security.oauth2.client.registration.apple.client-secret=
spring.security.oauth2.client.registration.apple.scope=email,name

