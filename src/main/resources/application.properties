# ============================================
# Gridee Parking Application Configuration
# ============================================
#
# This is the main configuration file with common settings.
# Environment-specific configurations are in profile-specific files:
# - application-local.properties (for local development)
# - application-prod.properties (for production)
#
# To activate a profile, use one of these methods:
# 1. Command line: java -jar app.jar --spring.profiles.active=local
# 2. Environment variable: SPRING_PROFILES_ACTIVE=prod
# 3. IDE: Set active profile in run configuration
# 4. Uncomment the line below and set your default profile
#
# spring.profiles.active=local
# ============================================

# Application name (common across all environments)
spring.application.name=website

# API Documentation paths (common across all environments)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-index.html

# SSL Configuration type (common)
server.ssl.key-store-type=PKCS12

# OAuth2 scopes (common)
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.apple.scope=email,name

# Custom logging pattern with request ID (common)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n

# ============================================
# IMPORTANT: Environment-specific values like:
# - Database URIs
# - Credentials
# - API Keys
# - Passwords
# - SSL certificates
# Should be configured in profile-specific files!
# ============================================
