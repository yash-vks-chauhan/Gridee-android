# ==================== Tracing Configuration (Local - DISABLED) ====================
# Disable distributed tracing in local environment
management.tracing.enabled=false
management.zipkin.tracing.enabled=false
management.otlp.tracing.enabled=false

# Suppress tracing error logs
logging.level.zipkin2.reporter=ERROR
logging.level.io.micrometer.tracing.exporter=ERROR

# ==================== Environment Tags (Local) ====================
management.metrics.tags.environment=local
management.metrics.tags.region=us-east-1
app.environment=local
app.region=us-east-1
app.cluster=local-dev
app.instance-id=${random.uuid}

# ==================== Locking Configuration (Local - MongoDB) ====================
# Use MongoDB locking for local development (no Redis needed)
app.locking.provider=mongodb

# Disable Redis auto-configuration when using MongoDB locking
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Redis settings (only used if you switch to app.locking.provider=redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
