spring.application.name=website
spring.data.mongodb.uri=mongodb://localhost:27017/parkingdb
spring.security.user.name=rajeev
spring.security.user.password=parking
server.address=0.0.0.0
server.port=8080
## Optional: set API docs path
springdoc.api-docs.path=/v3/api-docs
# Optional: set Swagger UI path
springdoc.swagger-ui.path=/swagger-index.html


# Enable debug logging for your packages
logging.level.com.parking.app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Log HTTP requests and responses
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Custom logging pattern with request ID
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n

# Enable actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,loggers,httptrace
management.endpoint.httptrace.enabled=true
management.trace.http.enabled=true
